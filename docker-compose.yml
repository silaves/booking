version: '3'

services:
  web:
    build: .
    image: booking:latest
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./:/usr/src/
    ports:
      - 8000:8000
    env_file:
      - ./.env
    depends_on:
      - db
  db:
    image: postgres:13.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=booking_sa
      - POSTGRES_PASSWORD=booking_sa
      - POSTGRES_DB=booking

volumes:
  postgres_data:
